<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Resturant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <div class="text-center">
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/index"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div></div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">phone number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/table">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/JuliaLid/Restaurant-Reservation">GitHub Repo</a></p>
      </div>
    </footer>
  </div>

  <script>
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var makeReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#unique-id").val().trim()
      };

      console.log(makeReservation);

      // Question: What does this code do??
      $.post("/api/new", makeReservation)
      .then(function(data) {
        console.log(data);
        alert("Making Reservations...");
        // $.post("/api/", makeReservation)
      });

    });
  </script>
           

</body>
</html>
