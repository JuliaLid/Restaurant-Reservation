<!DOCTYPE html>
<html lang="en">
<head>

      <div class="text-center">

    </div>
  </div>

        <div class="panel panel-default">

          </div>

            <div class="well">
              <h2 id="name"><span class="label label-primary">1</span> | Name</h2>
              <h2 id="name"><span class="label label-primary">2</span> | Name</h2>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Wait List</strong></h3>
          </div>
          <div class="panel-body">

              <h2 id="name"><span class="label label-primary">1</span> | Name</h2>
              <h2 id="name"><span class="label label-primary">2</span> | Name</h2>

              <h2 id="name"><span class="label label-primary">4</span> | Name</h2>
              <h2 id="name"><span class="label label-primary">5</span> | Name</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <footer class="footer">

               <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/JuliaLid/Restaurant-Reservation">GitHub Repo</a></p>

        </footer>
